<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poleras de Futbol</title>
    <script
      src="https://kit.fontawesome.com/01fa5b8d37.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <nav class="navegacion">
      <div class="logo">
        <i class="fa fa-shopping-cart" style="color: #4f19b3;"></i><p>Camiseta Store</p>
      </div>
      <div class="hamburguesa">
        <div class="icono-hamburguesa">
          <i class="fas fa-bars"></i>
        </div>
        <div class="hambu-links" id="hambuLinks">
          <ul>
            <li>Inicio</li>
            <li>Catálogo</li>
            <li>Ofertas</li>
            <li>Contacto</li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="header">
      <p>Ordenar Por:</p>
      <select name="ordenarPor"  id="ordenarPor">
        <option value="value1" selected>Precio</option>
        <option value="value2">Interior</option>
        <option value="value3">Exterior</option>
      </select>
  
    </header>

    <main class="productos">
      <div class="productos-seccion">
        <div class="card">
          <div>
            <img src="./assets/img/udechile.jpg" alt="producto 1">
          </div>
          <div class="descripcion-card">
            <h3>U de Chile</h3>
            <button>Ver más</button>
          </div>
        </div>
        <div class="card">
          <div>
            <img src="./assets/img/real madrid.jpg" alt="producto 2">
          </div>
          <div class="descripcion-card">
            <h3>Real Madrid</h3>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="./assets/img/bayermunich.jpg" alt="producto 3">
          </div>
          <div class="descripcion-card">
            <h3>Bayer Munich</h3>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="./assets/img/flamengo.webp" alt="producto 4">
          </div>
          <div class="descripcion-card">
            <h3>Flamengo</h3>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="./assets/img/palestina.jpg" alt="producto 5">
          </div>
          <div class="descripcion-card">
            <h3>Palestino</h3>
            <button>Ver más</button>
          </div>
        </div> 
        <div class="card">
          <div>
            <img src="./assets/img/iquique.jpg" alt="producto 6">
          </div>
          <div class="descripcion-card">
            <h3>Iquique</h3>
            <button>Ver más</button>
          </div>
      </div>
    </div>
      <div class="paginacion">
        <div> << </div>
        <div> 1 </div>
        <div> 2 </div>
        <div> 3 </div>
        <div> >> </div>
      </div>
    </main>
    <footer class="footer">
      <div class="redes">

        <div><i class="fab fa-facebook-square" style="color:  rgb(235, 15, 15);"></i></div>
        <div><i class="fab fa-instagram-square" style="color:  rgb(235, 15, 15);"></i></div>
      <p>Todos los derechas reservados</p>
    </footer>
  </body>
</html>
